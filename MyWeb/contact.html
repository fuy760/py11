<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">Portfolio</a>
            </div>
            <ul class="nav-links">
                <li><a href="resume.html">简历</a></li>
                <li><a href="projects.html">项目</a></li>
                <li><a href="about.html">关于我</a></li>
                <li><a href="contact.html" class="active">联系方式</a></li>
            </ul>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>

        <!-- 联系方式 -->
        <section class="contact" id="contact">
            <h2 class="section-title">联系我</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <p>niugongzhu653@gmail.com</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <p>16639196990</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>河南省焦作市温县</p>
                    </div>

                    <div class="social-links">
                        <a href="https://github.com/fuy760/py11" target="_blank" class="social-link"><i class="fab fa-github"></i></a>
                    </div>
                </div>
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="您的姓名" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="您的邮箱" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="subject" name="subject" placeholder="主题" required>
                        </div>
                        <div class="form-group">
                            <textarea id="message" name="message" placeholder="您的留言" required></textarea>
                        </div>
                        <button type="submit" class="btn primary">发送消息</button>
                    </form>
                </div>
            </div>
            
            <!-- 地图部分 -->
            <div class="map-container">
                <h3>位置</h3>
                <div class="map" id="baiduMap">
                    <!-- 百度地图容器 -->
                </div>
            </div>
            
            <!-- 工作时间 -->
            <div class="working-hours">
                <h3>工作时间</h3>
                <div class="hours-container">
                    <div class="hours-item">
                        <span class="day">周一 - 周五:</span>
                        <span class="time">9:00 - 18:00</span>
                    </div>
                    <div class="hours-item">
                        <span class="day">周六:</span>
                        <span class="time">10:00 - 15:00</span>
                    </div>
                    <div class="hours-item">
                        <span class="day">周日:</span>
                        <span class="time">休息</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 页脚 -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 牛源哲. 保留所有权利.</p>
                <p>使用 HTML, CSS 和 JavaScript 构建</p>
            </div>
        </footer>
    </div>

    <script src="js/script.js"></script>
    <!-- 百度地图API -->
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=gT9TnXyh11k79zrdOQWotWKpwFuPHBLP"></script>
    <script type="text/javascript">
        // 百度地图初始化
        function initMap() {
            // 创建地图实例
            var map = new BMap.Map("baiduMap");
            
            // 温县的大概坐标（河南省焦作市温县）
            var point = new BMap.Point(113.0802, 34.9402);
            
            // 初始化地图，设置中心点坐标和地图级别
            map.centerAndZoom(point, 12);
            
            // 启用鼠标滚轮缩放
            map.enableScrollWheelZoom(true);
            
            // 添加控件
            map.addControl(new BMap.NavigationControl());
            map.addControl(new BMap.ScaleControl());
            map.addControl(new BMap.OverviewMapControl());
            
            // 创建标注
            var marker = new BMap.Marker(point);
            map.addOverlay(marker);
            
            // 创建信息窗口
            var infoWindow = new BMap.InfoWindow("河南省焦作市温县<br/>这里是我的位置", {
                width: 200,
                height: 60
            });
            
            // 标注点击事件
            marker.addEventListener("click", function(){
                map.openInfoWindow(infoWindow, point);
            });
            
            // 默认打开信息窗口
            setTimeout(function(){
                map.openInfoWindow(infoWindow, point);
            }, 1000);
        }
        
        // 页面加载完成后初始化地图
        window.onload = function() {
            initMap();
        };
    </script>
</body>
</html>
